<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>levelX</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
       <section class="hero-section">
          <img class="hero-icon" src="Assets/logo.svg" alt="logo ">
         
            <h1 class="hero-h1">Become a <br> Full-Stack Developer <br> in just 6 months</h1>
          <p class="hero-para">Learn from the industry leaders and get <br> placed at the top tech companies</p>
          <h4 class="hero-spcl">Pay Zero until you get placed</h4>
          <div class="box-container">
            <div class="first-box">
              <div class="nov">
                <h3>NOV</h3>
              </div>
              <div class="year">
                 <h3>2022</h3>
              </div>
            </div>
            <div class="second-box">
             <div class="box-text">
             <h4>Upcomming Batch</h4>
             <h1>Flutter Development</h1>
             </div>
             <div class="box-icons">
              <img src="s" alt="shahil">
              <h4>6 months interactive class</h4>
             </div>
             <div class="box-icons">
              <img src="s" alt="shahil">
              <h4>Mon -Sat - 9.30AM to 5.30PM</h4>
             </div>
            </div>
            <div class="apply box">
              <button class="btn-apply">Apply</button>
            </div>
          </div>
        </section>
</body>
</html>
